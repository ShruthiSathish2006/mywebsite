  <meta charset="UTF-8">

  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(-45deg, #ff00ff, #00ffff, #ffff00, #ff6600);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      overflow: hidden;
    }

    h1, h2 {
      color: #fff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 30px #ffff00;
      margin: 10px;
    }

    h1 {
      font-size: 3em;
      animation: bounce 2s infinite;
    }

    h2 {
      font-size: 2em;
      animation: wiggle 3s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-25px); }
    }

    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating emojis */
    .emoji {
      position: absolute;
      font-size: 2.5em;
      bottom: -50px;
      animation: floatUp 12s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    /* Random drift animations */
    @keyframes drift1 {
      0% { transform: translateX(0); }
      50% { transform: translateX(30px); }
      100% { transform: translateX(-20px); }
    }

    @keyframes drift2 {
      0% { transform: translateX(0); }
      50% { transform: translateX(-40px); }
      100% { transform: translateX(25px); }
    }

    @keyframes drift3 {
      0% { transform: translateX(0); }
      50% { transform: translateX(20px); }
      100% { transform: translateX(-35px); }
    }

    @keyframes drift4 {
      0% { transform: translateX(0); }
      50% { transform: translateX(-25px); }
      100% { transform: translateX(40px); }
    }

    @keyframes drift5 {
      0% { transform: translateX(0); }
      50% { transform: translateX(15px); }
      100% { transform: translateX(-10px); }
    }

    /* Assign different drift animations */
    .emoji1 { animation: floatUp 12s linear infinite, drift1 6s ease-in-out infinite alternate; }
    .emoji2 { animation: floatUp 14s linear infinite, drift2 7s ease-in-out infinite alternate; }
    .emoji3 { animation: floatUp 16s linear infinite, drift3 8s ease-in-out infinite alternate; }
    .emoji4 { animation: floatUp 18s linear infinite, drift4 9s ease-in-out infinite alternate; }
    .emoji5 { animation: floatUp 20s linear infinite, drift5 10s ease-in-out infinite alternate; }
  </style>
</head>
