<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff00ff, #00ffff, #ffff00);
      animation: disco 5s infinite alternate;
      overflow: hidden;
    }

    h1, h2 {
      color: #fff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 30px #ffff00;
      margin: 10px;
    }

    h1 {
      font-size: 3em;
      animation: bounce 2s infinite;
    }

    h2 {
      font-size: 2em;
      animation: wiggle 3s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-25px); }
    }

    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes disco {
      0%   { background: linear-gradient(135deg, #ff00ff, #00ffff, #ffff00); }
      25%  { background: linear-gradient(135deg, #00ff00, #ff6600, #ff00ff); }
      50%  { background: linear-gradient(135deg, #00ffff, #ff0000, #00ff00); }
      75%  { background: linear-gradient(135deg, #ff6600, #ffff00, #00ffff); }
      100% { background: linear-gradient(135deg, #ff0000, #00ff00, #ff00ff); }
    }

    /* Emoji wrapper drifts sideways */
    .emoji {
      position: absolute;
      bottom: -60px;
      opacity: 0.7;
      animation: drift 6s ease-in-out infinite alternate;
    }

    /* Inner span floats upward */
    .emoji span {
      display: inline-block;
      font-size: 2.5em;
      animation: floatUp 14s linear infinite;
    }

    @keyframes floatUp {
      0%   { transform: translateY(0) rotate(0deg); opacity: 0; }
      10%  { opacity: 0.7; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    @keyframes drift {
      0%   { transform: translateX(0); }
      50%  { transform: translateX(40px); }
      100% { transform: translateX(-30px); }
    }

    /* Randomize each emojiâ€™s timing */
    .emoji1 { left: 10%; animation-duration: 7s; }
    .emoji1 span { animation-delay: 0s; }
    .emoji2 { left: 30%; animation-duration: 9s; }
    .emoji2 span { animation-delay: 2s; }
    .emoji3 { left: 50%; animation-duration: 11s; }
    .emoji3 span { animation-delay: 4s; }
    .emoji4 { left: 70%; animation-duration: 13s; }
    .emoji4 span { animation-delay: 6s; }
    .emoji5 { left: 85%; animation-duration: 15s; }
    .emoji5 span { animation-delay: 8s; }
  </style>
</head>
