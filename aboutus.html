  <meta charset="UTF-8">

  <title>About Us</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff00ff, #00ffff, #ffff00);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      animation: disco 5s infinite alternate;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 30px #ffff00;
    }

    h1 span {
      display: inline-block;
      animation: bounce 2s infinite;
    }
    h1 span:nth-child(1) { animation-delay: 0s; }
    h1 span:nth-child(2) { animation-delay: 0.25s; }
    h1 span:nth-child(3) { animation-delay: 0.5s; }
    h1 span:nth-child(4) { animation-delay: 0.75s; }

    nav a {
      font-size: 1.5em;
      color: #00ff00;
      text-decoration: none;
      padding: 10px 20px;
      border: 2px dashed #ff00ff;
      border-radius: 10px;
      background: rgba(0,0,0,0.3);
      transition: transform 0.3s ease, background 0.3s ease;
    }
    nav a:hover {
      transform: rotate(10deg) scale(1.2);
      background: #ff00ff;
      color: #fff;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes disco {
      0% { background: linear-gradient(135deg, #ff00ff, #00ffff, #ffff00); }
      25% { background: linear-gradient(135deg, #00ff00, #ff6600, #ff00ff); }
      50% { background: linear-gradient(135deg, #00ffff, #ff0000, #00ff00); }
      75% { background: linear-gradient(135deg, #ff6600, #ffff00, #00ffff); }
      100% { background: linear-gradient(135deg, #ff0000, #00ff00, #ff00ff); }
    }

    /* Emoji wrapper drifts sideways */
    .emoji {
      position: absolute;
      bottom: -60px;
      opacity: 0.6;
      animation: driftSide 8s ease-in-out infinite alternate;
    }

    /* Inner span floats upward */
    .emoji span {
      display: inline-block;
      font-size: 2.5em;
      animation: floatUp 14s linear infinite;
    }

    @keyframes floatUp {
      0%   { transform: translateY(0) rotate(0deg); opacity: 0; }
      10%  { opacity: 0.6; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    @keyframes driftSide {
      0%   { transform: translateX(0); }
      25%  { transform: translateX(30px); }
      50%  { transform: translateX(-20px); }
      75%  { transform: translateX(40px); }
      100% { transform: translateX(-10px); }
    }

    /* Randomize each emoji‚Äôs timing */
    .emoji1 { left: 10%; animation-duration: 7s; }
    .emoji1 span { animation-delay: 0s; }
    .emoji2 { left: 28%; animation-duration: 9s; }
    .emoji2 span { animation-delay: 2s; }
    .emoji3 { left: 50%; animation-duration: 11s; }
    .emoji3 span { animation-delay: 4s; }
    .emoji4 { left: 68%; animation-duration: 13s; }
    .emoji4 span { animation-delay: 6s; }
    .emoji5 { left: 85%; animation-duration: 15s; }
    .emoji5 span { animation-delay: 8s; }
  </style>
</head>
