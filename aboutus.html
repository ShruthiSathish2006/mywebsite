  <style>
    body {
      background: linear-gradient(135deg, #ff00ff, #00ffff, #ffff00);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      animation: disco 5s infinite alternate;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 30px #ffff00;
    }

    h1 span {
      display: inline-block;
      animation: bounce 2s infinite;
    }
    h1 span:nth-child(1) { animation-delay: 0s; }
    h1 span:nth-child(2) { animation-delay: 0.25s; }
    h1 span:nth-child(3) { animation-delay: 0.5s; }
    h1 span:nth-child(4) { animation-delay: 0.75s; }

    nav a {
      font-size: 1.5em;
      color: #00ff00;
      text-decoration: none;
      padding: 10px 20px;
      border: 2px dashed #ff00ff;
      border-radius: 10px;
      background: rgba(0,0,0,0.3);
      transition: transform 0.3s ease, background 0.3s ease;
    }
    nav a:hover {
      transform: rotate(10deg) scale(1.2);
      background: #ff00ff;
      color: #fff;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes disco {
      0% { background: linear-gradient(135deg, #ff00ff, #00ffff, #ffff00); }
      25% { background: linear-gradient(135deg, #00ff00, #ff6600, #ff00ff); }
      50% { background: linear-gradient(135deg, #00ffff, #ff0000, #00ff00); }
      75% { background: linear-gradient(135deg, #ff6600, #ffff00, #00ffff); }
      100% { background: linear-gradient(135deg, #ff0000, #00ff00, #ff00ff); }
    }

    /* Emoji wrappers drift horizontally */
    .emoji {
      position: absolute;
      bottom: -60px;
      opacity: 0.6; /* reduced opacity */
    }
    .emoji > span {
      display: inline-block;
      font-size: 2.5em;
      animation: floatUp 12s linear infinite;
    }

    @keyframes floatUp {
      0%   { transform: translateY(0) rotate(0deg); opacity: 0; }
      10%  { opacity: 0.6; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    /* Random drift animations */
    @keyframes drift1 { 0%{transform:translateX(0);}50%{transform:translateX(30px);}100%{transform:translateX(-20px);} }
    @keyframes drift2 { 0%{transform:translateX(0);}50%{transform:translateX(-40px);}100%{transform:translateX(25px);} }
    @keyframes drift3 { 0%{transform:translateX(0);}50%{transform:translateX(20px);}100%{transform:translateX(-35px);} }
    @keyframes drift4 { 0%{transform:translateX(0);}50%{transform:translateX(-25px);}100%{transform:translateX(40px);} }
    @keyframes drift5 { 0%{transform:translateX(0);}50%{transform:translateX(15px);}100%{transform:translateX(-10px);} }

    .emoji1 { left: 10%; animation: drift1 7s ease-in-out infinite alternate; }
    .emoji2 { left: 28%; animation: drift2 8s ease-in-out infinite alternate; }
    .emoji3 { left: 50%; animation: drift3 9s ease-in-out infinite alternate; }
    .emoji4 { left: 68%; animation: drift4 10s ease-in-out infinite alternate; }
    .emoji5 { left: 85%; animation: drift5 11s ease-in-out infinite alternate; }
  </style>
